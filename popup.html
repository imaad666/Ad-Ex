<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdEx</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <h1 class="app-title">AdEx</h1>
    </div>

    <div class="content">
        <div class="section">
            <div class="stat-box">
                <div class="stat-value" id="adsSkipped">0</div>
                <div class="stat-label">ads blocked</div>
            </div>
        </div>

        <div class="section">
            <div class="setting-item">
                <span class="setting-label">Cover ads</span>
                <label class="switch">
                    <input type="checkbox" id="enableOverlay" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span class="setting-label">Auto-skip</span>
                <label class="switch">
                    <input type="checkbox" id="enableAutoSkip" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span class="setting-label">Mute ads</span>
                <label class="switch">
                    <input type="checkbox" id="enableAutoMute" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <select id="overlayType" class="select-input">
                <option value="black">Black overlay</option>
                <option value="white">White overlay</option>
            </select>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
